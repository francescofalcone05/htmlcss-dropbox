<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <!-- nav bar -->
        <div class="nav-bar"></div>
        <!-- sezione titolo -->
        <section class="introduction">
            <h1>Tutto cio` che ti serve per il lavoro, in un unico posto</h1>
            <div class="flex">
                <div class="left-box"></div>
                <div class="right-box"></div>
            </div>
        </section>
    </header>
    <!-- fine header -->
    
    <!-- inizio main content -->
    <main>
        
        <div class="center-box">
    
            <!-- sezione 1 -->
            <section class="first-section">
                <h2>Trova il piano busines che fa per te </h2>
                <input type="radio" id="payment-choice1" name="payment" value="payment" />
                <label for="payment-choice1">Fatturazione annuale</label>
                <input type="radio" id="payment-choice2" name="payment" value="payment" />
                <label for="payment-choice2">Fatturazione mensile</label>
                <div class="flex column">
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                </div>
                <div class="orizontal-tab"></div>
            </section>

            <!-- sezione 2 -->
            <section class="second-section">
                <div class="flex">
                    <div class="left-box"></div>
                    <div class="right-box"></div>
                </div>
            </section>

            <!-- sezione 3 -->
            <section class="third-section">
                <h2>Esegui piu` operazioni con Dropbox Business</h2>
                <div class="flex column">
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                </div>
            </section>

            <!-- sezione 4 -->
            <section class="fourth-section">
                <h2>Piu` di 500.000 team utilizzano Dropbox Business</h2>
                <a href="">Scopri di piu` su i nostri clienti</a>
            </section>
        </div>


        <!-- sezione 5 -->
        <section class="fifth-section flex">
            <div class="tab flex">
                <div class="logo"></div>
                <div class="logo"></div>
                <div class="logo"></div>
                <div class="logo"></div>
            </div>
            <div class="tab"></div>
            <div class="tab flex">
                <div class="logo"></div>
                <div class="logo"></div>
                <div class="logo"></div>
                <div class="logo"></div>                
            </div>

        </section>
        
        <!-- sezione 6 -->
        <section class="sixth-section">
            <div class="center-box flex">
                <div class="left-box">
                    <button>Inizia la tua prova gratuita</button>
                </div>
                <div class="right-box">
                    <h2>Porta Dropbox Business nella tua azienda.</h2>
                </div>                
            </div>
        </section>

        <!-- sezione 7 -->
        <section class="center-box">
            
        </section>
    </main>
    <!-- fine main content -->

    <!-- inizio footer -->
    <footer></footer>
    <!--fine footer  -->
</body>
</html>
